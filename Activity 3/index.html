<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity 3: Dynamic Greeting Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Activity 3: Dynamic Greeting Card</h1>

    <div class="card-container">
        <h2 id="greeting-message"></h2>

        <img id="greeting-image" 
             src="https://picsum.photos/400/250?random=1" 
             alt="Greeting Image">

        <div class="controls">
            <button onclick="birthdayGreeting()">Birthday</button>
            <button onclick="holidayGreeting()">Holiday</button>
            <button onclick="thankYouGreeting()">Thank You</button>
            <button onclick="randomGreeting()">Random</button>
            <button onclick="personalizeGreeting()">Personalize</button>
        </div>

        <div id="output"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
